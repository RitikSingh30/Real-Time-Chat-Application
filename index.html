<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>iChat - Realtime Node Socket.io Chat App</title>
    <!-- making a connection between client and server ye niche wali javaSript file include kar ke server(index.js) and client(client.js) ko jood diya hai  -->
    <script defer src="http://localhost:8000/socket.io/socket.io.js"></script>
    <script defer src="js/client.js"></script>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <nav>
        <img class="logo" src="logo.jpg" alt="logo Img" />
        <h1>Welcome to iDiscuss Chat App</h1>
    </nav>

    <div class="container"></div>

    <div class="send">
        <form action="#" id="send-container">
            <input type="text" name="messageInp" id="messageInp" />
            <button class="btn" type="submit">Send</button>
        </form>
    </div>
    
</body>

</html>
